    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(to right, #a2d2ff, #cdb4db);
      animation: fadeIn 1s ease-in;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow: hidden;
      padding-top: 60px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    h1 {
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 0;
      animation: slideUp 1s ease-out forwards;
    }

    .welcome-space {
      height: 60px;
    }

    .blink {
      animation: blink 1.2s infinite;
      display: inline-block;
    }

    .band-logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 200px;
      margin-bottom: 60px;
      position: relative;
      animation: fadeIn 2s ease-in forwards;
    }

    .logo-wrapper {
      position: relative;
      width: 400px;
      height: 400px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: popIn 1s ease-out forwards;
    }

    .logo-wrapper:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(0,0,0,0.4);
    }

    .band-logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
      animation: popIn 1.2s ease-out forwards;
    }

    .band-logo:hover {
      transform: scale(1.05);
    }

    .floating-name {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.4rem;
      color: white;
      text-shadow: 2px 2px 6px black;
      animation: orbit 10s linear infinite;
      z-index: 2;
      pointer-events: none;
    }

    .floating-name span {
      position: absolute;
    }

    .logo-wrapper:first-child .floating-name span {
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #f0f, 0 0 15px #f0f; }
      to   { text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 25px #0ff; }
    }

    .logo-wrapper:last-child .floating-name span {
      animation: sparkle 1.5s infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 1; }
      50%      { opacity: 0.5; text-shadow: 0 0 10px #fff; }
    }

    @keyframes orbit {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

    function setupAudio(logoSelector, audioPath) {
      const logo = document.querySelector(logoSelector);
      const audio = new Audio(audioPath);
      audio.preload = 'auto';

      logo.addEventListener('mouseenter', () => {
        audio.currentTime = 0;
        audio.play();
      });

      logo.addEventListener('mouseleave', () => {
        audio.pause();
        audio.currentTime = 0;
      });
    }
